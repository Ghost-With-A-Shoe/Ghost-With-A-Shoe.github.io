  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link rel="stylesheet" href="frontend/Nav.css">
  <link rel="stylesheet" href="frontend/Contact.css">
</head>
<body>
  <header class="nav-wrap">
    <div class="nav-container">
      <nav class="nav-center">
        <ul class="nav-list">
          <div class="sliding-indicator"></div>
          <li class="nav-item"><a href="index.html" class="nav-link"><p>Home</p></a></li>
          <li class="nav-item"><a href="about.html" class="nav-link"><p>About</p></a></li>
          <li class="nav-item"><a href="projects.html" class="nav-link"><p>Projects</p></a></li>
          <li class="nav-item"><a href="contact.html" class="nav-link"><p>Contact</p></a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="page">
    <header class="page-header">
      <h1>Get in touch</h1>
      <p>Open to opportunities and conversations about tech.</p>
    </header>

    <section class="contact-links">
      <a href="mailto:damian.dacic06@email.com" class="contact-item">Email — damian.dacic06@email.com</a>
      <a href="https://www.linkedin.com/in/damian-dacic-88934537b/" target="_blank" rel="noopener" class="contact-item">LinkedIn</a>
      <a href="https://github.com/Ghost-With-A-Shoe" target="_blank" rel="noopener" class="contact-item">GitHub</a>
    </section>

    <section class="contact-form-wrap">
      <h2>Send a message</h2>
      <form class="form" id="contactForm">
        <div class="field">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="field">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="field">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send</button>
      </form>
    </section>
  </main>

  <script src="backend/script.js"></script>
</body>
</html>
